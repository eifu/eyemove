<body>
  <script>
var margin = {top:0, right:0,bottom:20, left:50},
    width = 700,
    height = 300,
    barPadding = 1,
    label_index=0,
    diff = 0;


  var svg = d3.select("body")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

  d3.json("data.json", function(error, data) {
    if (error) throw error;

    data.forEach(function(d){
      for (i in d){
        i.X = +i.X;
        i.Y = +i.Y;
        i.R = +i.R;
      }
    })

    console.log(data);


  });



</script>
